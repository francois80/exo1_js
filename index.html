<!DOCTYPE html>
<html lang=fr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 1 javascript</title>
    <script type="text/javascript">
    function fAlert(){
      maVariable = document.getElementById("mot1").value;
      alert(maVariable);
    }
    </script>
  </head>
  <body>
    <p>Définir une variable et l'afficher dans une boîte de dialogue.</p>
    <form>
      <input type="text" id="mot1" name="mot1" value="" placeholder="saisir un mot">
      <input type="button" value="Cliquez ici" name="button" id="button" onclick="fAlert();">
    </form>
  </body>
</html>
